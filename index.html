<script type="text/javascript">
  $(document).ready(function(){
        $('body').append('<div id="toTop" class="btn btn-info"><span><i class="glyphicon glyphicon-chevron-up"></i></span></div>');
      	$(window).scroll(function () {
  			if ($(this).scrollTop() != 0) {
  				$('#toTop').fadeIn();
  			} else {
  				$('#toTop').fadeOut();
  			}
  		});
      $('#toTop').click(function(){
          $("html, body").animate({ scrollTop: 0 }, 600);
          return false;
      });
  });
</script>
